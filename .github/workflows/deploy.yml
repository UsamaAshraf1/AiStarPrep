name: Deploy Vite App to AWS

on:
  push:
    branches:
      - main # Runs when code is pushed to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        run: |
          aws ecr get-login-password --region ${{ secrets.AWS_REGION }} | docker login --username AWS --password-stdin ${{ secrets.ECR_REPOSITORY }}

      - name: Build and Push Docker Image
        run: |
          docker build -t vite-app .
          docker tag vite-app ${{ secrets.ECR_REPOSITORY }}:latest
          docker push ${{ secrets.ECR_REPOSITORY }}:latest

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            aws ecr get-login-password --region ${{ secrets.AWS_REGION }} | docker login --username AWS --password-stdin ${{ secrets.ECR_REPOSITORY }}
            docker stop vite-app || true
            docker rm vite-app || true
            docker pull ${{ secrets.ECR_REPOSITORY }}:latest
            docker run -d -p 3000:3000 --name vite-app \
            -v /etc/letsencrypt:/etc/letsencrypt:ro \
            -e VITE_API_URL=${{ secrets.VITE_API_URL }} \
            -e VITE_PLATFORM_URL=${{ secrets.VITE_PLATFORM_URL }} \
            -e VITE_API_ENGROK=${{ secrets.VITE_API_ENGROK }} \
            -e VITE_STRIPE_PUBLISHABLE_KEY=${{ secrets.VITE_STRIPE_PUBLISHABLE_KEY }} \
            ${{ secrets.ECR_REPOSITORY }}:latest
            docker ps
